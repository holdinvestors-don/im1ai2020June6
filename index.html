<body>
  <div class="container">
    <h1 class="brand"><span>I</span> m AI</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>I m 1 ai</h3>
        <ul>
          <li><i class="fa fa-road"></i> holdinvestors</li>
          <li><i class="fa fa-phone"></i> (647)2355118</li>
          <li><i class="fa fa-envelope"></i> holdinvestor.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Write-Down</h3>
        <!--after senting message, giving alert-->
        <div class="alert">all messages live forever.</div>
        <!--@TODO - validation -->
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Date</label>
            <input type="date" name="date" id="date">
          </p>
          <p>
            <label>Topic</label>
            <input type="text" name="Topic" id="Topic">
          </p>
          <p>
            <label>Key-Words</label>
            <input type="text" name="keyWords" id="keyWords">
          </p>
          <p class="full">
            <label>messages</label>
            <textarea name="message" rows="10" id="Blog"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
